% include("header", title="Sign up")
    <main>
        <h1>Create your account</h1>
        <form action="/signup" method="POST">
            <div>
                <label for="user_first_name">Fist name</label>
                <input id="user_first_name" name="user_first_name" type="text" placeholder="First name" autocomplete="given-name">
            </div>
            <div>
                <label for="user_last_name">Last name</label>
                <input id="user_last_name" name="user_last_name" type="text" placeholder="Last name" autocomplete="family-name">
            </div>
            <div>
                <label for="user_email">E-mail</label>
                <input id="user_email" name="user_email" type="text" placeholder="E-mail" autocomplete="email">
            </div>
            <div>
                <label for="user_password">Password</label>
                <input id="user_password" name="user_password" type="password" placeholder="Password">
                <span>Your password must be at least 8 characters, and contain at least 1 uppercase letter, 1 lowercase letter and 1 number.</span>
            </div>
            <div>
                <label for="user_confirm_password">Confirm password</label>
                <input id="user_confirm_password" name="user_confirm_password" type="password" placeholder="Confirm password">
            </div>
        </form>
    </main>
% include("footer")
